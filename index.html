<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maoache's Palindrome Checker</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>

        <h1>(＃￣0￣) Is it a Palindrome? </h1>

        <div class="palindromeDiv">
            <p class="instructionText">Enter text to check for a palindrome:</p>
            
            <div id="inputDiv">
                <input id="text-input" type="text"><button id="check-btn">Check !</button>
            </div>

            <div id="result">

            </div>

        </div>

        <div class="descriptionDiv">
            <p id="hintText">A palindrome is a word or sentence that's spelled the
                 same way both forward and backward, ignoring punctuation, case, and spacing.</p>
        </div>


        <div id="marioFloor"></div>
        <script src="./main-script.js"></script>

    </main>
</body>
</html>
